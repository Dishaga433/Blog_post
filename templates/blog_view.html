{% extends "dashboard.html" %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">name</th>
      <th scope="col">title</th>
      <th scope="col">content</th>
      <th scope="col">author_name</th>
      <th scope="col">date</th>
      <th scope="col">delete</th>
      <th scope="col">update</th>

    </tr>
  </thead>
  <tbody>
  {% for i in data %}

    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.seller_name.name}}</td>
      <td>{{i.title}}</td>
      <td>{{i.content}}</td>
      <td>{{i.author_name}}</td>
      <td>{{i.date}}</td>



        <td><a href="{% url 'rmv' i.id %} " class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Delete</a></td>

      <td><a href="{% url 'update' i.id %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Update</a></td>




    </tr>
  {% endfor %}


  </tbody>
</table>
{% endblock %}
